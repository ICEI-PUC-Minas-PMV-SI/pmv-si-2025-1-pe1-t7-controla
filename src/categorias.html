<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controla+ - Categorias</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/categorias.css">
    <link rel="stylesheet" href="../css/photo-upload.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/photo-upload.js"></script>
    <script src="js/user-header.js"></script>
</head>
<body>
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div class="header">
            <div class="user-info">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do usuário" id="userAvatar">
                <span id="userName">Carregando...</span>
            </div>
        </div>

        <div class="categories-header">
            <h1>Categorias</h1>
            <button class="btn-add-category">+ Nova Categoria</button>
        </div>
        
        <div class="categories-grid">
            <!-- Categorias de Despesas -->
            <section class="category-section">
                <h2>Despesas</h2>
                <div class="category-list">
                    <div class="category-card">
                        <div class="category-icon">🏠</div>
                        <div class="category-info">
                            <h3>Moradia</h3>
                            <p>R$ 0,00</p>
                        </div>
                        <div class="category-actions">
                            <button class="btn-edit" onclick="editCategory(0, 'despesas')">✏️</button>
                            <button class="btn-delete" onclick="deleteCategory(0, 'despesas')">🗑️</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Categorias de Receitas -->
            <section class="category-section">
                <h2>Receitas</h2>
                <div class="category-list">
                    <div class="category-card">
                        <div class="category-icon">💰</div>
                        <div class="category-info">
                            <h3>Salário</h3>
                            <p>R$ 0,00</p>
                        </div>
                        <div class="category-actions">
                            <button class="btn-edit" onclick="editCategory(0, 'receitas')">✏️</button>
                            <button class="btn-delete" onclick="deleteCategory(0, 'receitas')">🗑️</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="../js/categorias.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
