<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Transações | Controla+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/transacoes.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="js/sidebar.js"></script>
  <script src="../js/transacoes.js"></script>
</head>
<body>
  <div class="main-content">
    <div class="header">
      <div class="top-bar">
        <div class="month-select-container">
          <select class="year-select">
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
          </select>
          <select class="month-select">
            <option>Janeiro</option>
            <option>Fevereiro</option>
            <option>Março</option>
            <option>Abril</option>
            <option>Maio</option>
            <option>Junho</option>
            <option>Julho</option>
            <option>Agosto</option>
            <option>Setembro</option>
            <option>Outubro</option>
            <option>Novembro</option>
            <option>Dezembro</option>
          </select>
        </div>
        <div class="user-info">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do usuário">
          João Oliveira
        </div>
      </div>
    </div>
    <div class="resumo-transacoes">
      <div class="resumo-item">
        <span class="resumo-label">Total Receitas:</span>
        <span class="resumo-valor receita" id="totalReceitas">R$ 0,00</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Total Despesas:</span>
        <span class="resumo-valor despesa" id="totalDespesas">R$ 0,00</span>
      </div>
      <div class="resumo-item">
        <span class="resumo-label">Saldo:</span>
        <span class="resumo-valor saldo" id="saldoTotal">R$ 0,00</span>
      </div>
    </div>
    <div class="transacoes-table-container">
      <table class="transacoes-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Valor</th>
            <th>Categoria</th>
            <th>Método da Transação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="editable" placeholder="dd/mm/aaaa" /></td>
            <td><input type="text" class="editable" placeholder="R$ 0,00" /></td>
            <td>
                <select>
                    <option>Carregando categorias...</option>
                </select>
            </td>
            <td><input type="text" class="editable" placeholder="Método" /></td>
            <td>
              <div class="actions">
              <button title="Editar"><i class="ph ph-pencil"></i></button>
              <button title="Criar"><i class="ph ph-plus"></i></button>
              <button title="Excluir"><i class="ph ph-trash"></i></button>
              <button title="Salvar"><i class= "ph ph-check"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
