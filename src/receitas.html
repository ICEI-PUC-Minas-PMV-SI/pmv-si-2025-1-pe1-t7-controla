!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Receitas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo" class="logo-img">
      </div>
      <button class="add-btn">+</button>
      <nav class="menu">
        <button><i class="ph ph-house"></i></button>
        <button><i class="ph ph-list"></i></button>
        <button><i class="ph ph-arrows-left-right"></i></button>
        <button class="active"><i class="ph ph-chart-bar"></i></button>
        <button><i class="ph ph-chart-line"></i></button>
        <button><i class="ph ph-gear"></i></button>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Registro de Receitas</h1>
      <div class="content-wrapper">
        <section class="form-section">
          <form>
            <div class="form-group">
              <label>Data</label>
              <div class="input-box">
                <i class="ph ph-calendar"></i>
                <span>09/04/2025</span>
                <i class="ph ph-caret-down"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Valor</label>
              <div class="input-box">
                <i class="ph ph-currency-dollar"></i>
                <span>R$4500,00</span>
                <i class="ph ph-caret-down"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Categoria</label>
              <div class="input-box">
                <i class="ph ph-folder-simple"></i>
                <span>Salário</span>
                <i class="ph ph-caret-down"></i>
              </div>
            </div>
            <div class="form-group">
              <label>Método de recebimento</label>
              <div class="input-box">
                <i class="ph ph-bank"></i>
                <span>Deposito em conta</span>
                <i class="ph ph-caret-down"></i>
              </div>
            </div>
            <button class="save-btn" type="button">Salvar</button>
          </form>
        </section>
        <section class="latest-section">
          <h2>Últimas Receitas</h2>
          <div class="month-select">
            Janeiro <i class="ph ph-caret-down"></i>
          </div>
          <div class="latest-box">
            <div class="latest-item">
              <span>salário</span>
              <span>R$4500,00</span>
              <div class="bar-group">
                <div class="bar"></div>
                <div class="bar bar2"></div>
                <div class="bar"></div>
                <div class="bar bar2"></div>
                <div class="bar"></div>
                <div class="bar bar2"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
</body>
</html>
