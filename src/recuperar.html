<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controla+  Recuperar Senha</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/recuperar.css">
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <img src="../docs/img/logo.png" alt="Logo C+" class="logo-img">
        </div>
        <div class="content-area">
            <div class="left">
                <h1>Controle suas finanças.<br>Alcance seus objetivos.</h1>
                <!-- Arte ilustrativa abaixo do texto principal -->
                <img src="../docs/img/arte-ilustrativa.png" alt="Arte ilustrativa" class="arte-ilustrativa">
            </div>
            <div class="right">
                <div class="recuperar-instrucao">
                    Informe o seu email para recuperação<br>de senha.
                </div>
                <form class="recuperar-form">
                    <input type="email" placeholder="Seu email" required>
                    <button type="submit">RECUPERAR</button>
                </form>
                <a href="../src/login.html" class="forgotvolt">Voltar a tela de login.</a>
            </div>
        </div>
    </div>
