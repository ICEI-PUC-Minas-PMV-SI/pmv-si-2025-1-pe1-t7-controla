<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Controla+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">C+</div>
    <button title="Adicionar">+</button>
    <a href="#" class="active" title="Home"><i class="ph ph-house"></i></a>
    <a href="categorias.html" title="Categorias"><i class="ph ph-list-bullets"></i></a>
    <a href="#" title="Transações"><i class="ph ph-arrows-left-right"></i></a>
    <a href="#" title="Receitas"><i class="ph ph-chart-line-up"></i></a>
    <a href="#" title="Despesas"><i class="ph ph-chart-line-down"></i></a>
    <a href="#" title="Configurações"><i class="ph ph-gear-six"></i></a>
  </div>
  <div class="main-content">
    <div class="header">
      <div class="selects-container">
        <div class="month-select-wrapper">
          <select class="month-select" id="yearSelect">
            <!-- Opções serão geradas via JS -->
          </select>
          <i class="ph ph-caret-down"></i>
        </div>
        <div class="month-select-wrapper">
          <select class="month-select" id="monthSelect">
            <option value="0">Janeiro</option>
            <option value="1">Fevereiro</option>
            <option value="2">Março</option>
            <option value="3">Abril</option>
            <option value="4">Maio</option>
            <option value="5">Junho</option>
            <option value="6">Julho</option>
            <option value="7">Agosto</option>
            <option value="8">Setembro</option>
            <option value="9">Outubro</option>
            <option value="10">Novembro</option>
            <option value="11">Dezembro</option>
          </select>
          <i class="ph ph-caret-down"></i>
        </div>
      </div>
      <div class="user-info">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Foto do usuário">
        João Oliveira
      </div>
    </div>
    <h1>Dashboard</h1>
    <div class="cards">
      <div class="card">
        <div class="card-content">
          <span class="label">Saldo Atual</span>
          <span class="value">R$ 1.400,00</span>
        </div>
        <span class="icon"><i class="ph ph-wallet"></i></span>
      </div>
      <div class="card">
        <div class="card-content">
          <span class="label">Total de Receitas</span>
          <span class="value">R$ 4.500,00</span>
        </div>
        <span class="icon"><i class="ph ph-currency-dollar"></i></span>
      </div>
      <div class="card">
        <div class="card-content">
          <span class="label">Total de Despesas</span>
          <span class="value">R$ 3.100,00</span>
        </div>
        <span class="icon"><i class="ph ph-chart-line-down"></i></span>
      </div>
    </div>
    <div class="dashboard-graphs">
      <div class="graph-card">
        <div class="graph-title">Cartão de Crédito x Cartão Débito</div>
        <div class="chart-container">
          <canvas id="pieChart"></canvas>
        </div>
      </div>
      <div class="graph-card">
        <div class="graph-title">Evolução de Receitas e Despesas ao Longo do Tempo</div>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-controls">
          <button>Diário</button>
          <button class="active">Semanal</button>
          <button>Mensal</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Função para obter o valor da variável CSS
    function getCssVar(variable) {
      return getComputedStyle(document.documentElement).getPropertyValue(variable).trim();
    }

    // Cores do tema
    const colorHighlight = getCssVar('--highlight-color-dark-mode');
    const colorStroke = getCssVar('--stroke-color-dark-mode');
    const colorText = getCssVar('--text-color-dark-mode');
    const colorSurface = getCssVar('--surface-color-dark-mode');
    const colorSurfaceHover = getCssVar('--surface-color-dark-mode-hover');

    // Dados simulados para cada mês
    const monthlyData = {
      // Janeiro
      0: {
        saldo: 1400,
        receitas: 4500,
        despesas: 3100,
        cartoes: {
          credito: 65,
          debito: 35
        },
        evolucao: {
          receitas: [1200, 1900, 1500, 2100, 1800, 2400, 2000],
          despesas: [800, 1200, 900, 1500, 1100, 1800, 1400]
        }
      },
      // Fevereiro
      1: {
        saldo: 1800,
        receitas: 5200,
        despesas: 3400,
        cartoes: {
          credito: 70,
          debito: 30
        },
        evolucao: {
          receitas: [1500, 2200, 1800, 2400, 2100, 2700, 2300],
          despesas: [1000, 1400, 1100, 1700, 1300, 2000, 1600]
        }
      },
      // Março
      2: {
        saldo: 2200,
        receitas: 5800,
        despesas: 3600,
        cartoes: {
          credito: 75,
          debito: 25
        },
        evolucao: {
          receitas: [1800, 2500, 2100, 2700, 2400, 3000, 2600],
          despesas: [1200, 1600, 1300, 1900, 1500, 2200, 1800]
        }
      }
      // Adicione dados para os outros meses...
    };

    // Função para atualizar os cards
    function updateCards(monthData) {
      document.querySelector('.card:nth-child(1) .value').textContent = `R$ ${monthData.saldo.toLocaleString('pt-BR')}`;
      document.querySelector('.card:nth-child(2) .value').textContent = `R$ ${monthData.receitas.toLocaleString('pt-BR')}`;
      document.querySelector('.card:nth-child(3) .value').textContent = `R$ ${monthData.despesas.toLocaleString('pt-BR')}`;
    }

    // Função para atualizar os gráficos
    function updateCharts(monthData) {
      // Atualizar gráfico de pizza
      pieChart.data.datasets[0].data = [monthData.cartoes.credito, monthData.cartoes.debito];
      pieChart.update();

      // Atualizar gráfico de linhas
      lineChart.data.datasets[0].data = monthData.evolucao.receitas;
      lineChart.data.datasets[1].data = monthData.evolucao.despesas;
      lineChart.update();
    }

    // Configuração do gráfico de pizza
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Cartão de Crédito', 'Cartão de Débito'],
        datasets: [{
          data: [65, 35],
          backgroundColor: [
            colorHighlight,
            colorStroke
          ],
          borderColor: colorSurface,
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: colorText,
              font: { size: 14 }
            }
          }
        }
      }
    });

    // Configuração do gráfico de linhas
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
        datasets: [
          {
            label: 'Receitas',
            data: [1200, 1900, 1500, 2100, 1800, 2400, 2000],
            borderColor: colorStroke,
            backgroundColor: colorStroke + '33',
            pointBackgroundColor: colorStroke,
            pointBorderColor: colorSurface,
            tension: 0.4,
            fill: true
          },
          {
            label: 'Despesas',
            data: [800, 1200, 900, 1500, 1100, 1800, 1400],
            borderColor: colorHighlight,
            backgroundColor: colorHighlight + '33',
            pointBackgroundColor: colorHighlight,
            pointBorderColor: colorSurface,
            tension: 0.4,
            fill: true
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: colorText,
              font: { size: 14 }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: colorText + '22'
            },
            ticks: {
              color: colorText
            }
          },
          x: {
            grid: {
              color: colorText + '22'
            },
            ticks: {
              color: colorText
            }
          }
        }
      }
    });

    // Função para atualizar os meses disponíveis
    function updateAvailableMonths(year) {
      const monthSelect = document.getElementById('monthSelect');
      const currentDate = new Date();
      const currentYear = currentDate.getFullYear();
      const currentMonth = currentDate.getMonth();

      Array.from(monthSelect.options).forEach((option, index) => {
        if (year > currentYear || (year === currentYear && index > currentMonth)) {
          option.disabled = true;
        } else {
          option.disabled = false;
        }
      });

      // Se o mês atual estiver desabilitado, seleciona o último mês disponível
      if (monthSelect.value && monthSelect.options[monthSelect.value].disabled) {
        const availableMonths = Array.from(monthSelect.options)
          .filter(option => !option.disabled);
        if (availableMonths.length > 0) {
          monthSelect.value = availableMonths[availableMonths.length - 1].value;
        }
      }
    }

    // Adicionar eventos de mudança aos selects
    document.getElementById('yearSelect').addEventListener('change', function(e) {
      updateAvailableMonths(parseInt(e.target.value));
      const monthData = monthlyData[document.getElementById('monthSelect').value];
      if (monthData) {
        updateCards(monthData);
        updateCharts(monthData);
      }
    });

    document.getElementById('monthSelect').addEventListener('change', function(e) {
      const monthData = monthlyData[e.target.value];
      if (monthData) {
        updateCards(monthData);
        updateCharts(monthData);
      }
    });

    // Gerar dinamicamente os anos no select
    const yearSelect = document.getElementById('yearSelect');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= currentYear - 4; y--) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    // Inicializar com o ano e mês atual
    const currentDate = new Date();
    const currentMonth = currentDate.getMonth();

    // Selecionar o ano atual no select
    let foundYear = false;
    Array.from(yearSelect.options).forEach(option => {
      if (parseInt(option.value) === currentYear) {
        yearSelect.value = option.value;
        foundYear = true;
      }
    });
    // Se não encontrar o ano atual, seleciona o primeiro disponível
    if (!foundYear && yearSelect.options.length > 0) {
      yearSelect.selectedIndex = 0;
    }

    updateAvailableMonths(parseInt(yearSelect.value));
    document.getElementById('monthSelect').value = currentMonth;

    const initialData = monthlyData[currentMonth];
    if (initialData) {
      updateCards(initialData);
      updateCharts(initialData);
    }
  </script>
</body>
</html>
