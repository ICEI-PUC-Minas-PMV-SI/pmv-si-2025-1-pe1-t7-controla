<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Despesas.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <img src="../docs/img/logo1.png" class="logo">
            <div class="btn">
                <button title="Adicionar">+</button>
            </div>
            <nav class="menu">
                <a href="#" class="active" title="Home"><i class="ph ph-house"></i></a>
                <a href="#" title="Categorias"><i class="ph ph-list-bullets"></i></a>
                <a href="#" title="Transações"><i class="ph ph-arrows-left-right"></i></a>
                <a href="#" title="Receitas"><i class="ph ph-chart-line-up"></i></a>
                <a href="#" class="Despesas" title="Despesas"><i class="ph ph-chart-line-down"></i></a>
                <a href="#" title="Configurações"><i class="ph ph-gear-six"></i></a>
            </nav>
        </div>


        <h1>Registro de Despesas</h1>
        <div class="registro" id="Reg">
            <div id="mensagemSucesso"></div>
            <form id="formDespesa">
                <div class="campo">
                    <div class="label-icone">
                        <label>Data</label>
                        <div class="icone"><i class="ph ph-calendar-dots"></i></div>
                    </div>
                    <input type="text" id="data" maxlength="10" placeholder="dd/mm/aaaa" autocomplete="off">
                    <div class="error" id="erroData"></div>
                </div>
                <div class="campo">
                    <div class="label-icone">
                        <label>Valor</label>
                        <div class="icone"><i class="ph ph-coins"></i></div>
                    </div>
                    <input type="text" id="valor" placeholder="R$ 0,00" autocomplete="off">
                    <div class="error" id="erroValor"></div>
                </div>
                <div class="campo">
                    <div class="label-icone">
                        <label>Categoria</label>
                        <div class="icone"><i class="ph ph-replit-logo"></i></div>
                    </div>
                    <select id="categoria">
                        <option>Alimentação</option>
                        <option>Aluguel</option>
                        <option>Água</option>
                        <option>Bem-estar</option>
                        <option>Educação</option>
                        <option>Energia</option>
                        <option>Internet</option>
                        <option>Lazer</option>
                        <option>Transporte</option>
                    </select>

                </div>
                <div class="campo">
                    <div class="label-icone">
                        <label>Método de pagamento</label>
                        <div class="icone"><i class="ph ph-cardholder"></i></div>
                    </div>
                    <select id="metodoPagamento">
                        <option>Boleto</option>
                        <option>Cartão de crédito</option>
                        <option>Cartão de débito</option>
                        <option>Dinheiro</option>
                        <option>Débito automático</option>
                        <option>Transferência</option>
                    </select>

                </div>
                <button type="submit">Salvar</button>
            </form>
        </div>

        <div class="histórico">
            <h2>Últimas Despesas</h2>
            <div class="container" id="box2">
                <ul id="lista"></ul>
            </div>
        </div>
    </div>


</body>
<script src="../js/despesas.js"></script>

</html>
